
<div style="width: 100%; text-align: center;">
    <span id="up-down" style="margin: auto; color: #ffffff;" (click)="toggleArrow()"> 
        <i class="fa {{isUp ? 'fa-arrow-up' : 'fa-arrow-down'}}"></i>
      <!-- <fa [name]="isUp ? 'arrow-up' : 'arrow-down'" size="lg"></fa> -->
    </span>
</div>
<app-nav [isUp]="isUp"></app-nav>

<canvas id="c" ></canvas>
<span class="mini">
    <canvas id="mini" style="position: absolute;"></canvas>
</span>


<ng-template #loadingModal>
    <div *ngIf="currentDeviceId == hostDeviceId">
        <h5 class="text-center">{{'game.ShareUrl' | translate}}</h5>
        <div class="form-row p-2">
            <div class="input-group m-3">
                <input type="text" class="form-control" [value]="currentUrl" placeholder="Recipient's username" disabled aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"><i class="fa fa-clipboard" aria-hidden="true" (click)="copyUrl()"></i></button>
                </div>
            </div>
        </div> 
    </div>   
    <div *ngIf="currentDeviceId != hostDeviceId">
        <h5 class="text-center">{{'game.Loading' | translate}}</h5>
    </div>   
</ng-template>
