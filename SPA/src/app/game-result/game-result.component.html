<div class="modal-header">
  <h4 class="modal-title pull-left">{{'game.End' | translate}}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h3 *ngIf="result.actualUser === result.winner">{{'game.Congrats' | translate }}</h3>
  <h3 *ngIf="result.actualUser != result.winner">{{'game.Sorry' | translate}}</h3>
  <div class="row">
    <div class="col-12">
      <span>{{result.game.hostName}} <span class="score" [ngStyle]="{'background-color':result.game.host.color}">{{result.game.hostScore}}</span></span>
      <span>&nbsp; - &nbsp;</span>
      <span><span class="score" [ngStyle]="{'background-color':result.game.guest.color}">{{result.game.guestScore}}</span> {{result.game.guestName}}</span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="bsModalRef.hide(); backHome()">{{'game.BackHome' | translate}}</button>
</div>
