<div class="modal-header">
  <h4 class="modal-title pull-left">Fin del juego</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h3 *ngIf="result.actualUser === result.winner">¡Felicidades, ganaste!</h3>
  <h3 *ngIf="result.actualUser != result.winner">¡Lástima, perdiste!</h3>
  <div class="row">
    <div class="col-12">
      <span>{{result.game.host.userName}} <span class="score" [ngStyle]="{'background-color':result.game.host.color}">{{result.game.hostScore}}</span></span>
      <span>&nbsp; - &nbsp;</span>
      <span><span class="score" [ngStyle]="{'background-color':result.game.guest.color}">{{result.game.guestScore}}</span> {{result.game.guest.userName}}</span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cerrar</button>
</div>
